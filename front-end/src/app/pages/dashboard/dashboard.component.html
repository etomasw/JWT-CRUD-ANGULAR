<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
      <th scope="col">Phone</th>
      <th scope="col">Ver</th>
      <th scope="col">Editar</th>
      <th scope="col">Borrar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
      <td>{{user.phone}}</td>
      <td><button class="btn btn-outline-primary" routerLink="/view/{{user.id}}"><i class="far fa-eye"></i>View User</button></td>
      <td><button class="btn btn-outline-warning" routerLink="/edit/{{user.id}}"><i class="far fa-edit"></i>Edit User</button></td>
      <td><button class="btn btn-outline-danger" (click)="deleteUser(user.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
    </tr>
  </tbody>
</table>
<button (click)="onLogOut()" class="btn btn-block btn-secondary">
  <span>Logout</span>
  <i class="fas fa-sign-in-alt ml-1"></i>
</button>
