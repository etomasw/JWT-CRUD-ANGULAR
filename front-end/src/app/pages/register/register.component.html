<div class="signupFrm">
    <div class="wrapper">
    <form action="" class="form" #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
      <h1 class="title">Sign up</h1>

      <div class="inputContainer">
        <input type="text" class="input" name="email" placeholder="Email" [(ngModel)]="email" required>
        <label for="" class="label">Email</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" name="firstName" placeholder="First name" [(ngModel)]="firstName" required>
        <label for="" class="label">First Name</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" name="lastName" placeholder="Last name" [(ngModel)]="lastName" required>
        <label for="" class="label">Last Name</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" name="phone" placeholder="Phone" [(ngModel)]="phone" required>
        <label for="" class="label">Phone</label>
      </div>

      <div class="inputContainer">
        <input type="password" class="input" name="password" placeholder="Password" [(ngModel)]="password" required>
        <label for="" class="label"> Password</label>
      </div>

      <button class="btn btn-outline-success btn-block">
        <i class="fas fa-sign-in-alt"></i> Crear Cuenta</button>
    </form>
    </div>
  </div>
